  <style>* {
    box-sizing: border-box;
    margin: 0;

  ul {

  h1,

    margin: 0.5rem 0;

  .showcase {
    width: 100%;
    height: 100vh;
  background-color: #fff;
  }

  .showcase-content {
    position: relative;
    z-index: 2;
    width: 550px;
    height: 550px;
    background: rgba(0, 0, 0, 0.65);
    margin: 0 auto;
    display: flex;
    flex-direction: column;
  
    text-align: left;
    padding: 60px 60px;
    border-radius: 16px;
  }
  
  .formm h1 {
    margin-bottom: 20px;
  }
  
  .formm {
    width: 100%;
    margin-bottom: 100px;
  }
  
  .formm .info {
    padding: 5px 0;
    margin-bottom: 20px;
  }
  
  .formm .info .email {
    margin-bottom: 30px;
    width: 100%;
    height: 50px;
    border-radius: 5px;
    border: none;
    padding: 10px;
    font-size: inherit;
  }
  
  .formm .btn {
    margin-bottom: 10px;
    width: 100%;
  }
  
  .btn-primary {
    width: 100%;
    height: 50px;
    border-radius: 5px;
    background: #433ac6;
    color: #fff;
    font-size: inherit;
    font-weight: bold;
    border: none;
    cursor: pointer;
    outline: none;
    box-shadow: 0 1px 0 rgba(228, 96, 96, 0.45);
  }
  .btn-primary:hover {

    
    background: #ffffff;
    color: #3b35b8;
 
  }
  

  /*  input */
  
  input[type="checkbox"] {
    background: #000000;
    -webkit-border-radius: 2px;
    -moz-border-radius: 2px;
    border-radius: 2px;
    border: 0;
    height: 16px;
    left: -20px;
    width: 16px;
    margin-right: 5px;
  }
  
  input[type="email"] {
    background: #dcb4b4;
  }
  
  input[type="password"] {
    background: #ffcaca;
  }
  input[type="email"]:hover {
    background: #fff6f6;
  }
  
  input[type="password"]:hover {
    background: #fff8f8;
  }
  /*  input end */
  
  .signup {
    width: 100%;
    display: flex;
    align-items: center;
  }
  
  .signup p {
    margin-right: 5px;
  }
